services:
  - type: web
    name: mindshot-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mindshot_bot:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: PORT
        value: 10000 